  <div class="form">
    <h2 class="form-title">Registration Form</h2>
    <div>
      <label class="form-label">Date:</label>
      <input type="date" class="form-control" id="txtDate">
    </div>
    <div>
      <label class="form-label">Name: </label>
      <input type="text" class="form-control" id="txtName">
    </div>
    <div>
      <label class="form-label">Age: </label>
      <input type="number" class="form-control" id="txtAge">
    </div>
    <div>
      <label class="form-label">Gender: </label>
      <input type="text" class="form-control" id="txtGender">
    </div>
    <div>
      <label class="form-label">Breed: </label>
      <input type="text" class="form-control" id="txtBreed">
    </div>
    <div>
      <label class="form-label">Service: </label>
      <select class="form-control" id="txtService">
        <option value="" disabled selected>-- Select an option --</option>
        <option value="grooming">Grooming</option>
        <option value="nails">Nail Cut</option>
        <option value="vaccine">Vaccines</option>
      </select>
    </div>
    <div>
      <label class="form-label">Type: </label>
      <select class="form-control" id="txtType">
        <option value="" disabled selected>-- Select an option --</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="bird">Bird</option>
        <option value="hamster">Hamster</option>
      </select>
    </div>
    <div>
      <label class="form-label">Owner: </label>
      <input type="text" class="form-control" id="txtOwner">
    </div>
    <div>
      <label class="form-label">Phone: </label>
      <input type="tel" class="form-control" id="txtPhone">
    </div>
    <div>
      <label class="form-control">Photo:<p>Upload Profile image</p></label>
      <input type="file" class="form-control" disabled id="txtPhoto">
    </div>
    <button class="btn form-btn" onclick="register()">Register</button>
  </div>
  <div id="pets">
  </div>
  <footer style="height: 50px;">
    <p style="font-size: 45px; margin-right: 5%; color: black; font-family: cursive;">---Paws & Claws---</p>
  </footer>

      </tr>
    </thead>
    <tbody id="tblbody">

    </tbody>
